<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="favicon.png?v=1" />
    <link rel="stylesheet" href="style.css" />

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <div class="about"></div>
    <div id="menu">
      <div id="menu-open">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="navigation"></ul>
      <br/>
        <a href="https://github.com/leonardoa/HSLU/" target="_blank">Github</a>
      </ul>
    </div>

    <div id="background-site">
      <iframe name="backgrnd" id="backgrnd" scrolling="yes" src=""></iframe>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.11.2.min.js"><\/script>'
        );
    </script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
    <script src="js/google-docs-site.1.0.js"></script>
    <script>
        const icon = document.getElementById('menu-open');
        const navigation = document.getElementById('navigation');
        const menu = document.getElementById('menu');
        icon.addEventListener('click', function() {
            navigation.classList.toggle('open');
            menu.classList.toggle('open');

        const links = navigation.querySelectorAll('li');
        links.forEach(function(link) {
            link.addEventListener('click', function() {
                navigation.classList.remove('open');
                menu.classList.remove('open');
            });
        });

        });


    </script>
  </body>
</html>
